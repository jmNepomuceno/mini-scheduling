<!DOCTYPE html>
<html>
<head>
    <title>schedule</title>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <main class="sub-main">
        <div id="header-div">
            <label id="start-day-lbl">Start your day at</label>
            <label id="end-day-lbl">End your day at</label>
        </div>
        <div class="time-bound-div">

            <div class="person-A-time-bound"> 
                <label>Person A</label>
                <a id="time-bound-start-a">08:00</a>
                <div id="start-arrow-up-div-a"></div>
                <div id="start-arrow-down-div-a"></div>

                <a id="time-bound-end-a">20:00</a>
                <div id="end-arrow-up-div-a"></div>
                <div id="end-arrow-down-div-a"></div>
            </div>

            <div class="person-B-time-bound"> 
                <label>Person B</label>
                <a id="time-bound-start-b">08:00</a>
                <div id="start-arrow-up-div-b"></div>
                <div id="start-arrow-down-div-b"></div>

                <a id="time-bound-end-b">20:00</a>
                <div id="end-arrow-up-div-b"></div>
                <div id="end-arrow-down-div-b"></div>
            </div>

            <button id="proceed-btn">PROCEED</button>
            
        </div>
    </main>

    

    <main class="main">
        <header class="main-header">
            <button id="see-available-btn">CHECK</button>
        </header>

        <section class="main-section" id="main-section-A">
            <div id="left-section-A">

            </div>

            <div id="right-section-A">
                <div id="right-section-add-sched">
                    Add Schedule
                </div>
            </div>
        </section>

        <section class="main-section" id="main-section-B">
            <div id="left-section-B">

            </div>

            <div id="right-section-B">
                <div id="right-section-add-sched-B">
                    Add Schedule
                </div>
            </div>
        </section>

        <section class="middle-section">
            <div id="left-free-time">
                <p>Free Time</p>
            </div>

            <div id="available-time">
                <p>Available Schedule</p>
            </div>

            <div id="right-free-time">
                <p>Free Time</p>
            </div>
        </section>
    </main>

    

    <!-- <section>
        <form>
            <button>8:00</button>
        </form>
    </section> -->
    
    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
